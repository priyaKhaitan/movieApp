<head>

	 <meta charset="UTF-8">

    <meta property="og:image:width" content="476" />

    <meta property="og:url" content="https://starratingjs.netlify.app">

    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <link rel="image_src" src="./src_img.png">
    <script src="./index.js"></script>
</head>
<body>
<!-- header -->
<div class="container-fluid jumbotron">
<h1>Search Movies From TMDB</h1> 
</div>
<!-- fixed container -->
<div class="container" ng-controller="movieCtrl" ng-cloak> 
<!-- the debounce option refreshes the search every 800ms which is great -->
<div class ="inputSearch">
<input id="search" ng-model="search" ng-model-options="{ debounce: 800 }" placeholder="Search For A Movie" />
</div>

    <!-- movie and poster split screen -->
    <div class="row">
        <div class="col-md-6 poster"> 
            <h1 id="title">{{title}}</h1>
            <img class="animated flip" ng-src="{{poster}}" />
        </div>

        <div class="col-md-6 animated zoomInRight plot"> 
            <p class="overview">{{overview}}</p>
            <br>
            <p class="rating">{{rating}}</p>
            <div id ="ratingSec" class="ratingStar"> <div class="starRatingContainer"><div class="className"></div></div> <div class="ratingHolder"></div> </div>
        </div> 
    </div> 
    <!-- end movie poster split screen -->


</div>
<!-- end of container -->

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- angular -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

<script src="application.js"></script>
